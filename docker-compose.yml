version: '3.9'

services:
  postgres-auth:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: orderly
      POSTGRES_PASSWORD: orderly
      POSTGRES_DB: orderly_auth
    ports:
      - '5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U orderly -d orderly_auth']
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data

  auth-service:
    build:
      context: .
      dockerfile: apps/services/auth-service/Dockerfile
    depends_on:
      postgres-auth:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DB_HOST: postgres-auth
      DB_PORT: 5432
      DB_USER: orderly
      DB_PASSWORD: orderly
      DB_NAME: orderly_auth
      TYPEORM_SYNC: 'true'
      JWT_SECRET: orderly-dev-secret
    ports:
      - '3000:3000'

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    depends_on:
      - auth-service
    environment:
      NODE_ENV: production
      AUTH_SERVICE_URL: http://auth-service:3000/v1/auth/register
      AUTH_LOGIN_URL: http://auth-service:3000/v1/auth/login
      AUTH_PROFILE_URL: http://auth-service:3000/v1/auth/me
      AUTH_CHANGE_PASSWORD_URL: http://auth-service:3000/v1/auth/change-password
      PORT: 3000
    ports:
      - '3001:3000'

volumes:
  postgres-auth-data:
